<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Slippy Slider</title>
  </head>
  <body>
    <div class="page-content">
      <h1>Slippy Slider Demos</h1>
      <h2>Center mode</h2>

      <div class="demo--center demo--fixed-size">
        <div class="slippy-slider slippy-slider--center">
          <div class="slippy-slider__track">
            <div class="slippy-slider__slide slide-01">
              <div class="slide__inner">Slide 01</div>
            </div>
            <div class="slippy-slider__slide slide-02">
              <div class="slide__inner">Slide 02</div>
            </div>
            <div class="slippy-slider__slide slide-03">
              <div class="slide__inner">Slide 03</div>
            </div>
            <div class="slippy-slider__slide slide-04">
              <div class="slide__inner">Slide 04</div>
            </div>
            <div class="slippy-slider__slide slide-05">
              <div class="slide__inner">Slide 05</div>
            </div>
            <div class="slippy-slider__slide slide-06">
              <div class="slide__inner">Slide 06</div>
            </div>
          </div>
        </div>
        <div class="control-buttons">
          <button class="control-prev">«</button>
          <button class="control-next">»</button>
        </div>
      </div>

      <h2>Left aligned mode</h2>
      <div class="demo--left demo--fixed-size">
        <div class="slippy-slider">
          <div class="slippy-slider__track">
            <div class="slippy-slider__slide slide-01">
              <div class="slide__inner">Slide 01</div>
            </div>
            <div class="slippy-slider__slide slide-02">
              <div class="slide__inner">Slide 02</div>
            </div>
            <div class="slippy-slider__slide slide-03">
              <div class="slide__inner">Slide 03</div>
            </div>
            <div class="slippy-slider__slide slide-04">
              <div class="slide__inner">Slide 04</div>
            </div>
            <div class="slippy-slider__slide slide-05">
              <div class="slide__inner">Slide 05</div>
            </div>
            <div class="slippy-slider__slide slide-06">
              <div class="slide__inner">Slide 06</div>
            </div>
          </div>
        </div>
        <div class="control-buttons">
          <button class="control-prev">«</button>
          <button class="control-next">»</button>
        </div>
      </div>


      <h2>Responsive Breakpoints</h2>
      <div class="demo--responsive demo--fixed-size">
        <div class="slippy-slider">
          <div class="slippy-slider__track">
            <div class="slippy-slider__slide slide-01">
              <div class="slide__inner">Slide 01</div>
            </div>
            <div class="slippy-slider__slide slide-02">
              <div class="slide__inner">Slide 02</div>
            </div>
            <div class="slippy-slider__slide slide-03">
              <div class="slide__inner">Slide 03</div>
            </div>
            <div class="slippy-slider__slide slide-04">
              <div class="slide__inner">Slide 04</div>
            </div>
            <div class="slippy-slider__slide slide-05">
              <div class="slide__inner">Slide 05</div>
            </div>
            <div class="slippy-slider__slide slide-06">
              <div class="slide__inner">Slide 06</div>
            </div>
          </div>
        </div>
        <div class="control-buttons">
          <button class="control-prev">«</button>
          <button class="control-next">»</button>
        </div>
      </div>

      <script src="./js/scripts.js"></script>
    </div>
  </body>
</html>
